<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra a tu mascota</title>
    <link rel="icon" type="image/x-icon" href="./assets/iconos/P.png">
    <link rel="stylesheet" href="./styles/styles_formularioRegistro/formularioRegistro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container d-flex justify-content-center text-center"><!--Contenedor principal-->
        <div class="row" id="contenedorPrincipal">
            <div class="col"></div>
            <div class="col" id="cajita">
                <img src="./assets/assets_formularioRegistro/PETFF.png" alt="Logo de la red social PetFF" id="logoPFF">
                <div class="container"><!--Contenedor para los textos-->
                    <div class="row">
                        <div class="col">
                            <h4 class="textoSec">¡Registra a tu mascota!</h4>
                            <h4 class="textoSec">Cuéntanos todo sobre tu mascota.</h4>
                        </div>
                    </div>
                    <div class="form-row align-items-center"><!--Aquí van las opciones de los tipos de perfiles-->
                        <div class="col-auto my-1">
                            <div class="form-group">
                                    <form id="form">
                                        <div class="form-group">
                                            <label for="name">Nombre de tu mascota</label>
                                            <input type="text" class="form-control" id="namePet" placeholder="Introduce tu(s) nombre(s)" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputState">Especie</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Selecciona la especie de tu mascota: </option>
                                                    <option>Perros</option>
                                                    <option>Aves</option>
                                                    <option>Gatos</option>
                                                    <option>Acuáticos</option>
                                                    <option>Reptiles</option>
                                                    <option>Pequeños mamíferos</option>
                                                    <option>Otra</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Edad de tu mascota</label>
                                            <input type="text" class="form-control" id="petAge" placeholder="(Opcional)">
                                        </div>
                                        <br>
                                        <div class="form-group"><!--Espacio foto de perfil-->
                                            <label for="exampleFormControlFile1">Añade tu foto favorita de tu mascota: </label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                        </div>
                                        <br>
                                        <button type="submit" class="btn" id="boton">Enviar</button>
                                    </form>
                                </div>
                        </div>
                    </div>
                        
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <br>


    <script src="./js/registroMascota.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
