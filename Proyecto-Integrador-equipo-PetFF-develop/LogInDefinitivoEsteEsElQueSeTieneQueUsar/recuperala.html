<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> <!-- Estilos y responsividad -->
    <link rel="icon" type="image/x-icon" href="./Assets/iconos/P.png"> <!--Icono de la pestaña-->
    <link rel="stylesheet" href="./Assets/Styles/styles.css"> <!-- Estilos propios -->
</head>
<body>
    <ul class="Logo">
        <img src="./Assets/Img/PETFF.png" alt="Logo" height="50"><!--Logo de PFF de la esquina-->
    </ul>

    <form class="formulario">

        <h1>Recupera tu contraseña</h1>

        <div class="contenedor">

            <p>Ingresa tu correo electrónico y te enviaremos instrucciones para reestablecer tu contraseña, y recuerda, estamos para ayudarte.</p>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input class="input" type="email" placeholder="Correo Electrónico" required>
            </div>

            <input type="submit" href="https://www.google.com.mx/?hl=es-419" value="Enviar" class="button">
            
            <p>Volver a la pantalla de <a class="link" href="logIn.html">Inicio de Sesion</a></p>
        </div>
    </form>
</body>
</html>
