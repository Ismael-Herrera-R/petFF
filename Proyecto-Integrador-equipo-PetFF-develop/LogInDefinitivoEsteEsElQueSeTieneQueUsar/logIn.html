<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn de muestra</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" type="image/x-icon" href="./Assets/iconos/P.png"> <!--Icono de la pestaña-->
    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <ul class="Logo">
        <img src="./Assets/Img/PETFF.png" alt="Logo" height="50"><!--Logo de PFF de la esquina-->
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-5 d-none d-xl-block"> <img class="d-none d-xl-block" id="gifp"  src="./Assets/Img/Gif3.gif" alt="mmm... patas"></div>
                <div class="col-1 d-none d-xl-block"></div>
                    <div class="col-12 col-lg-5">
                        <form class="formulario">

                        <div class="contenedor">
                            <div class="sprevia">
                                <a href="https://www.google.com/" target="_blanc"><img class="img-fluid img-thumbnail" src="./Assets/Img/Nienve.jpg" alt="Sesion Iniciada previamente"  id="previous"> </a><!--Foto de sesion previamente iniciada-->

                            </div>
                        </div>

                        <h1>Iniciar sesión</h1>
                        <div class="contenedor">
                            <div class="input-contenedor">
                                <i class="fas fa-envelope icon"></i>
                                <input class="input" type="email" placeholder="Correo electrónico" required>
                            </div>

                            <div class="input-contenedor">
                                <i class="fas fa-key icon"></i>
                                <input class="input" type="password" placeholder="Contraseña" required>
                            </div>

                            <input type="submit" value="Iniciar sesión" class="button">
                            <p>¿No tienes una cuenta?<a class="link" href="../formularioRegistro.html"> Regístrate</a></p>

                            <p>¿Olvidaste tu contraseña?<a class="link" href="recuperala.html"> Recupérala</a></p>
            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
