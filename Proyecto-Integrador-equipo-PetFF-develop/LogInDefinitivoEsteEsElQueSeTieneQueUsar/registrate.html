<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de muestra</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> <!-- Estilos y responsividad -->
    <link rel="icon" type="image/x-icon" href="/assets/P.png"> <!--Icono de la pestaña-->
    <link rel="stylesheet" href="/Assets/Styles/styles.css"> <!-- Estilos propios -->
</head>
<body>
    <ul class="Logo">
        <img src="/Assets/Img/PETFF.png" alt="Logo" height="50"><!--Logo de PFF de la esquina-->
    </ul>

    <form class="formulario">

        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input class="input" type="text" placeholder="Nombre Completo" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input class="input" type="email" placeholder="Correo Electrónico" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input class="input" type="password" placeholder="Contraseña" required>
            </div>

            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte aceptas nuestras Condiciones de uso y Politicas de privacidad</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="logIn.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
