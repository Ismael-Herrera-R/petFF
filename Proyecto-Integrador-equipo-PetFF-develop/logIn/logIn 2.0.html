<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet"  type="text/css" href="/assets/styles/styles.css"> <!--Estilos basados en Hoja de estilos CSS local-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> <!--Responsive-->
    <link rel="icon" type="image/x-icon" href="/assets/P.png"> <!--Icono de la pestaña-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!--Estilos de Bootstrap-->


</head>
<body>
    <ul class="menu">
        <li>
            <img src="/assets/PETFF.png" alt="Logo" height="50"><!--Logo de PFF de la esquina-->
        </li>
    </ul>

    <br>

    <!-- Imagen de sesion iniciada previamente -->
    <div class="centro">
        <div class="contenedor">
            <div class="principio">
                <a href="https://www.google.com/" target="_blanc"><img src="/assets/Nienve.jpg" alt="Sesion Iniciada previamente"  id="previous"> </a><!--Foto de sesion previamente iniciada-->
            </div>

            <br>

            <div class="principio"> <!--Sección de inputs para Login-->
                <form class="formulario">

                    <h1 class="parrafo" id="titulo">Ingresar</h1> 
        
                        <div class="input-contenedor" >
                            <i class="fas fa-envelope icon" id="icono1"></i>
                            <input type="email" placeholder="Correo electrónico" required> <!--Correo Electronico-->
                        </div>

                        <br>

                        <div class="input-contenedor">
                            <i class="fas fa-key icon" id="icono2"></i>
                            <input type="password" placeholder="Contraseña" required> <!--Contraseña-->
                        </div>

                        <br>

                        <div class="boton">
                            <button type="submit" href="https://www.google.com/" target="_blanc" class="btn btn-success btn-lg active" id="is" role="button" aria-pressed="true">Iniciar sesión</button><!-- Boton de inicio de sesión-->               
                        </div>

                        <br>

                        <p class="parrafo">¿No tienes una cuenta? <a class="link" href="https://www.google.com/" target="_blank">Regístrate</a></p> <!--Link de registro-->
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

</body>
</html>
